<div *ngIf="publications$ | async as publications">
  <div class="graphicComponent">
    <ds-publication-types-chart  [publications]="publications"></ds-publication-types-chart>
  </div>
  <div class="graphicComponent">
    <ds-coauthors-network [publications]="publications"></ds-coauthors-network>
  </div>
  <div class="graphicComponent">
    <ds-publications-time-chart [publications]="publications"></ds-publications-time-chart>
  </div>
  <div class="graphicComponent">
    <ds-person-usage-statistics [item]="item"></ds-person-usage-statistics>
  </div>
</div>
<ds-loading *ngIf="publications$?.isLoading" message="{{'loading.item' | translate}}"></ds-loading>
